[phases.setup]
nixPkgs = ['nodejs-18_x', 'npm-9_x']

[phases.install]
cmds = [
  'cd server && npm install',
  'cd client && npm install'
]

[phases.build]
cmds = [
  'cd client && npm run build',
  'cd server && npm run build'
]

[start]
cmd = 'cd server && npm start'

[variables]
NODE_ENV = 'production'
PORT = '5000'